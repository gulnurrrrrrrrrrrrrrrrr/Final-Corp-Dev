<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>–ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å ‚Äî QuadLingo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>–ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</h1>
        <nav>
            <a href="index.html">‚Üê –ë–∞—Å—Ç—ã –±–µ—Ç</a>
            <button onclick="localStorage.removeItem('token'); window.location='index.html'">–®—ã“ì—É</button>
        </nav>
    </header>

    <div class="container">
        <div class="card">
            <h2 style="color:#333">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å–ª–µ—Ä —Ç—ñ–∑—ñ–º—ñ</h2>
            <div id="users" class="cards"></div>
            <p id="error" style="color:red; text-align:center; font-weight:bold; margin-top:20px"></p>
            <p id="loading" style="text-align:center; color:#666">–ñ“Ø–∫—Ç–µ–ª—É–¥–µ...</p>
        </div>
    </div>

    <script>
        const API = 'http://localhost:8080';
        const token = localStorage.getItem('token');

        if (!token) {
            window.location.href = 'index.html';
        }

        async function loadUsers() {
            const loading = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const usersContainer = document.getElementById('users');

            try {
                const res = await fetch(API + '/admin/users', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!res.ok) {
                    if (res.status === 403 || res.status === 401) {
                        errorEl.textContent = '–†“±“õ—Å–∞—Ç –∂–æ“õ! –°—ñ–∑ –∞–¥–º–∏–Ω –µ–º–µ—Å—Å—ñ–∑ –Ω–µ–º–µ—Å–µ —Ç–æ–∫–µ–Ω –µ—Å–∫—ñ—Ä–≥–µ–Ω.';
                    } else {
                        errorEl.textContent = `–°–µ—Ä–≤–µ—Ä “õ–∞—Ç–µ—Å—ñ: ${res.status}`;
                    }
                    loading.style.display = 'none';
                    return;
                }

                const users = await res.json();
                loading.style.display = 'none';

                if (users.length === 0) {
                    usersContainer.innerHTML = '<p style="text-align:center; color:#666">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å–ª–µ—Ä –∂–æ“õ</p>';
                    return;
                }

                usersContainer.innerHTML = users.map(u => `
                    <div class="card">
                        <h3>${u.username}</h3>
                        <p><strong>Email:</strong> ${u.email}</p>
                        <p><strong>–†”©–ª:</strong> <span style="color:#e74c3c;font-weight:bold">${u.role === 'admin' ? '–ê–¥–º–∏–Ω' : u.role === 'manager' ? '–ú–µ–Ω–µ–¥–∂–µ—Ä' : '–û“õ—É—à—ã'}</span></p>
                        <p><strong>–ë–∞–ª–ª–¥–∞—Ä:</strong> ${u.points} üèÜ</p>
                        <div style="margin-top:15px">
                            <select id="role-${u.id}" ${u.role === 'admin' ? 'disabled' : ''}>
                                <option value="user" ${u.role === 'user' ? 'selected' : ''}>user</option>
                                <option value="manager" ${u.role === 'manager' ? 'selected' : ''}>manager</option>
                            </select>
                            <button ${u.role === 'admin' ? 'disabled' : ''} onclick="changeRole(${u.id})" style="margin-left:10px">
                                –†”©–ª–¥—ñ ”©–∑–≥–µ—Ä—Ç—É
                            </button>
                        </div>
                    </div>
                `).join('');

            } catch (err) {
                loading.style.display = 'none';
                errorEl.textContent = '–°–µ—Ä–≤–µ—Ä–≥–µ “õ–æ—Å—ã–ª—É “õ–∞—Ç–µ—Å—ñ. API –∂“±–º—ã—Å —ñ—Å—Ç–µ–ø —Ç“±—Ä –º–∞?';
                console.error(err);
            }
        }

        async function changeRole(userId) {
            const select = document.getElementById(`role-${userId}`);
            const newRole = select.value;

            try {
                const res = await fetch(API + `/admin/users/${userId}/role`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({new_role: newRole})
                });

                if (res.ok) {
                    alert('–†”©–ª —Å”ô—Ç—Ç—ñ ”©–∑–≥–µ—Ä—Ç—ñ–ª–¥—ñ!');
                    loadUsers(); // –æ–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫
                } else {
                    alert('“ö–∞—Ç–µ: —Ä”©–ª–¥—ñ ”©–∑–≥–µ—Ä—Ç—É –º“Ø–º–∫—ñ–Ω –µ–º–µ—Å');
                }
            } catch (err) {
                alert('–°–µ—Ä–≤–µ—Ä “õ–∞—Ç–µ—Å—ñ');
            }
        }

        loadUsers();
    </script>
</body>
</html>
