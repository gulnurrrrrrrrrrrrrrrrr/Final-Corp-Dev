<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>–ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å ‚Äî QuadLingo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>–ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</h1>
        <nav>
            <a href="index.html">‚Üê –ë–∞—Å—Ç—ã –±–µ—Ç</a>
            <a href="profile.html">–ü—Ä–æ—Ñ–∏–ª—å</a>
            <button onclick="logout()">–®—ã“ì—É</button>
        </nav>
    </header>

    <div class="container">
        <div class="card">
            <h2 style="color:#333; text-align:center">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å–ª–µ—Ä —Ç—ñ–∑—ñ–º—ñ</h2>
            <p id="loading" style="text-align:center; color:#666; font-style:italic">–ñ“Ø–∫—Ç–µ–ª—É–¥–µ...</p>
            <p id="error" style="color:red; text-align:center; font-weight:bold; display:none"></p>

            <div id="users" class="cards"></div>
        </div>
    </div>

    <script>
        const API = 'http://localhost:8080';
        const token = localStorage.getItem('token');

        // –ï—Å–ª–∏ –Ω–µ—Ç —Ç–æ–∫–µ–Ω–∞ ‚Äî –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –≥–ª–∞–≤–Ω—É—é
        if (!token) {
            window.location.href = 'index.html';
        }

        async function loadUsers() {
            const loading = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const usersContainer = document.getElementById('users');

            try {
                const res = await fetch(API + '/admin/users', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!res.ok) {
                    if (res.status === 403 || res.status === 401) {
                        errorEl.textContent = '–†“±“õ—Å–∞—Ç –∂–æ“õ! –¢–µ–∫ –∞–¥–º–∏–Ω –∫—ñ—Ä–µ –∞–ª–∞–¥—ã.';
                    } else {
                        errorEl.textContent = `–°–µ—Ä–≤–µ—Ä “õ–∞—Ç–µ—Å—ñ: ${res.status}`;
                    }
                    errorEl.style.display = 'block';
                    loading.style.display = 'none';
                    return;
                }

                const users = await res.json();
                loading.style.display = 'none';

                if (users.length === 0) {
                    usersContainer.innerHTML = '<p style="text-align:center; color:#666">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å–ª–µ—Ä –∂–æ“õ</p>';
                    return;
                }

                usersContainer.innerHTML = users.map(user => `
                    <div class="card">
                        <h3>${user.username}</h3>
                        <p><strong>Email:</strong> ${user.email}</p>
                        <p><strong>“ö–∞–∑—ñ—Ä–≥—ñ —Ä”©–ª:</strong> 
                            <span style="padding:5px 10px; border-radius:5px; color:white; background:${user.role === 'admin' ? '#e74c3c' : user.role === 'manager' ? '#27ae60' : '#3498db'}">
                                ${user.role === 'admin' ? '–ê–¥–º–∏–Ω' : user.role === 'manager' ? '–ú–µ–Ω–µ–¥–∂–µ—Ä' : '–û“õ—É—à—ã'}
                            </span>
                        </p>
                        <p><strong>–ë–∞–ª–ª–¥–∞—Ä:</strong> ${user.points} üèÜ</p>

                        ${user.role === 'admin' ? 
                            '<p style="color:#e74c3c; font-style:italic">–ê–¥–º–∏–Ω —Ä”©–ª—ñ–Ω ”©–∑–≥–µ—Ä—Ç—É –º“Ø–º–∫—ñ–Ω –µ–º–µ—Å</p>' :
                            `
                            <div style="margin-top:15px">
                                <label><strong>–ñ–∞“£–∞ —Ä”©–ª:</strong></label><br>
                                <select id="role-select-${user.id}">
                                    <option value="user" ${user.role === 'user' ? 'selected' : ''}>–û“õ—É—à—ã (user)</option>
                                    <option value="manager" ${user.role === 'manager' ? 'selected' : ''}>–ú–µ–Ω–µ–¥–∂–µ—Ä</option>
                                </select>
                                <button class="manager" onclick="changeRole(${user.id})" style="margin-left:10px">
                                    –†”©–ª–¥—ñ ”©–∑–≥–µ—Ä—Ç—É
                                </button>
                            </div>
                            `
                        }
                    </div>
                `).join('');

            } catch (err) {
                loading.style.display = 'none';
                errorEl.textContent = '–°–µ—Ä–≤–µ—Ä–≥–µ “õ–æ—Å—ã–ª—É “õ–∞—Ç–µ—Å—ñ. Docker —ñ—Å–∫–µ “õ–æ—Å—ã–ª“ì–∞–Ω –±–∞?';
                errorEl.style.display = 'block';
                console.error('Load users error:', err);
            }
        }

        async function changeRole(userId) {
            const select = document.getElementById(`role-select-${userId}`);
            const newRole = select.value;

            if (!confirm(`–†”©–ª–¥—ñ ${newRole === 'manager' ? '–ú–µ–Ω–µ–¥–∂–µ—Ä' : '–û“õ—É—à—ã'} –µ—Ç—ñ–ø ”©–∑–≥–µ—Ä—Ç—É –∫–µ—Ä–µ–∫ –ø–µ?`)) {
                return;
            }

            try {
                const res = await fetch(API + `/admin/users/${userId}/role`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({new_role: newRole})
                });

                if (res.ok) {
                    alert('‚úÖ –†”©–ª —Å”ô—Ç—Ç—ñ ”©–∑–≥–µ—Ä—Ç—ñ–ª–¥—ñ!');
                    loadUsers(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫
                } else {
                    const errorText = await res.text();
                    alert('‚ùå “ö–∞—Ç–µ: ' + errorText);
                }
            } catch (err) {
                alert('–°–µ—Ä–≤–µ—Ä “õ–∞—Ç–µ—Å—ñ');
                console.error(err);
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadUsers();
    </script>
</body>
</html>
