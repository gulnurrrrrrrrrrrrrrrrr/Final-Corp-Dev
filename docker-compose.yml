version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: quadlingo-postgres
    environment:
      POSTGRES_DB: quadlingo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 7983
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: quadlingo-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    restart: unless-stopped

volumes:
  postgres_data: